<div class="h-screen relative flex ">
    <img class="object-cover w-full h-full" src="https://source.unsplash.com/random/1920x1080" alt="">
    <div class="absolute flex flex-col text-center  justify-center">
        <h1 class="inset-0 font-extrabold text-white text-[50px]  lg:text-[150px] md:text-[120px] sm:text-[100px] ">YourBooks</h1>
        <p class="text-2xl font-semibold mb-2 text-center text-white">It's Your Choice and make it Happen...</p>
    </div>
    <div class="absolute inset-0 flex items-center lg:justify-end lg:mr-40 justify-center ">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
            class="signup-form p-6 bg-blue-100 bg-opacity-50 rounded-md shadow-lg w-80 shadow-lg">
            <h2 class="text-2xl font-semibold mb-2 text-center">Login Here</h2>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold" for="email">Email:</label>
                <input formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none"
                    type="email" id="email" name="email" placeholder="Enter your email">
                <div class="text-red-600" *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                    <p *ngIf="f.email.errors?.['required']">Email is required.</p>
                    <p *ngIf="f.email.errors?.['email']">Invalid email format.</p>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold" for="password">Password:</label>
                <input formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none"
                    type="password" id="password" name="password" placeholder="Enter your password">
                <div class="text-red-600" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                    <p *ngIf="f.password.errors?.['required']">Password is required.</p>
                    <p *ngIf="f.password.errors?.['minlength']">Password must be at least 3 characters long.</p>
                </div>
            </div>

            <button routerLinkActive="router-link-active"
                class="block w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600"
                type="submit">Login</button>

            <p class="text-sm mt-2">Don't have an account <span [routerLink]="['/signup']" routerLinkActive="router-link-active"  class="text-red-500 cursor-pointer font-bold">Sign
                    Up</span> here</p>
        </form>

    </div>
</div>
