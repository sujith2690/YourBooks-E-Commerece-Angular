<app-navbar></app-navbar>
<section >
    <div class="container max-w-6xl p-6 mx-auto space-y-6 sm:space-y-12 ">
        <div 
            class="block max-w-sm gap-3 mx-auto sm:max-w-full group  lg:grid lg:grid-cols-12 bg-gray-100 shadow-lg">
            <img src="{{bookDetails?.image}}" alt=""
                class="object-contain w-full h-64 rounded sm:h-96 lg:col-span-7 bg-gray-300">
            <div class="p-6 space-y-2 lg:col-span-5">
                <h3 class="text-2xl font-semibold sm:text-4xl">
                    {{bookDetails?.title}}</h3>
                <div class="flex justify-between items-center">
                    <div class="flex flex-col">
                        <span class="text-xs">{{bookDetails?.authors}}</span>
                        <span class="text-xs text-gray-400"> {{bookDetails?.year}}</span>
                    </div>
                    <p><ng-container *ngIf="bookDetails?.rating; else noRating">
                            <ng-container *ngFor="let _ of getStarRatingArray(bookDetails.rating)">
                                <fa-icon class="text-yellow-500" [icon]="star"></fa-icon>
                            </ng-container>
                        </ng-container>
                        <ng-template #noRating>
                            <p>No rating available.</p>
                        </ng-template>
                    </p>
                </div>
                <p>{{bookDetails?.desc}}</p>
                <div class="flex  justify-between items-center">
                    <p class="text-xs text-gray-400">{{bookDetails?.language}}</p>
                    <p class=" text-2xl">â‚¹ {{removeDoller(bookDetails)| currencyConverter}}</p>
                </div>
                <button class="px-6 py-2 text-xl font-bold bg-yellow-500 rounded text-black"
                    (click)="addCart(bookDetails?.isbn13)">
                    Add To Cart <fa-icon [icon]="cartIcon"></fa-icon>
                </button>

            </div>

        </div>
    </div>
</section>
